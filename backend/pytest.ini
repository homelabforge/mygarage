[pytest]
# Pytest configuration for MyGarage backend tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode for async tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Markers
markers =
    unit: Unit tests that don't require database
    integration: Integration tests that use the database
    analytics: Analytics-specific tests
    auth: Authentication/authorization tests
    vehicle: Vehicle management tests
    service: Service record tests
    fuel: Fuel record tests
    slow: Tests that take significant time to run

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    --cov-branch

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore
norecursedirs = .git .tox dist build *.egg venv

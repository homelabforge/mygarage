# Development compose with hot reload
#
# Usage: docker compose -f compose.dev.yaml up
#
# Frontend: http://localhost:3000 (Vite dev server with HMR)
# Backend API: http://localhost:8686/api (Granian with auto-reload)
#
# Both services have hot reload - edit files and see changes immediately.

services:
  # Backend with granian --reload
  backend:
    image: python:3.14-slim
    container_name: mygarage-backend-dev
    working_dir: /app
    command: >
      bash -c "
        apt-get update && apt-get install -y --no-install-recommends curl libmagic1 file &&
        pip install --no-cache-dir -e .[dev] &&
        pip install --no-cache-dir 'granian[reload]' &&
        granian --interface asgi --host 0.0.0.0 --port 8686 --reload app.main:app
      "
    volumes:
      - ./backend:/app
      - ./data:/data
      - backend-venv:/root/.local
    ports:
      - "8686:8686"
    environment:
      - DEBUG=true
      - MYGARAGE_DATABASE_URL=sqlite+aiosqlite:////data/mygarage.db
      - MYGARAGE_AUTH_MODE=local
      - JWT_COOKIE_SECURE=false
      - PYTHONUNBUFFERED=1
    networks:
      - mygarage-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8686/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

  # Frontend with Bun + Vite dev server (hot module reload)
  frontend:
    image: oven/bun:1.3.4-alpine
    container_name: mygarage-frontend-dev
    working_dir: /app
    command: >
      sh -c "
        bun install &&
        bun dev -- --host 0.0.0.0 --port 3000
      "
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      # Vite will proxy /api requests to backend container
      - VITE_API_URL=http://backend:8686
    networks:
      - mygarage-dev
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend-venv:
    name: mygarage-dev-backend-venv
  frontend-node-modules:
    name: mygarage-dev-frontend-modules

networks:
  mygarage-dev:
    name: mygarage-dev-network
